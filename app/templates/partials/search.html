<div class="container" style="margin-bottom: 8%;">
    <div class="row height d-flex justify-content-center align-items-center">
        <div class="col-md-8">
            <div class="search">
                <i class="fa fa-search"></i>
                {% csrf_token %}
                <input type="text"
                    hx-post="{% url 'search-account' %}"
                    hx-target='#results'
                    hx-trigger="keyup changed delay:500ms"
                    name="search"
                    class="form-control"
                    placeholder="Axtar..." />
            </div>
        </div>
    </div>
</div>
<div id="results"></div>
